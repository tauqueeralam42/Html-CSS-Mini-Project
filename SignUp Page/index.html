<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take just 30s</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Tauqueer">
                    </p>

                    <p>
                        <label for="youremail">Your Email</label>
                        <input type="email" id="youremail" placeholder="tauqueeralam42@gmail.com">
                    </p>

                    <p>
                        <label for="password">Enter Your Password</label>
                        <input type="password" id="password" placeholder="al least 8 character">
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>

                </form>
            </main>

            <footer>
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>


    </div>
</body>
</html>
